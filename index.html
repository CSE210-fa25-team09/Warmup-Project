<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="translator">
      <header class="translator__header">
        <h1>Emoji Translator</h1>
        <p class="translator__subtitle">Group 9 Runtime Terror</p>
      </header>
      <section class="panels">
        <article class="panel panel--input">
          <div class="panel__header">
            <span class="panel__label">Emoji</span>
          </div>
          <textarea
            id="emoji-input"
            class="panel__textarea"
            placeholder="Enter emoji"
            aria-label="Enter emoji to translate"
            autofocus
          ></textarea>
        </article>
        <div class="panel__divider" aria-hidden="true">
          <div
            id="swap-button"
            class="swap-button"
            role="img"
            aria-label="Emoji translates to English"
          >
            â†’
          </div>
        </div>
        <article class="panel panel--output">
          <div class="panel__header">
            <span class="panel__label panel__label--accent">English</span>
          </div>
          <div id="translation-output" class="panel__output" aria-live="polite">
            Translation
          </div>
          <div class="panel__output-actions">
            <button
              id="speak-button"
              class="panel__speak-button"
              type="button"
              aria-label="Speak translation"
            >
              ðŸ”Š
            </button>
            <button
              id="copy-button"
              class="panel__speak-button"
              type="button"
              aria-label="Copy translation"
            >
              ðŸ“‹
            </button>
          </div>
        </article>
      </section>
      <footer class="translator__footer">
        <strong>Created by:</strong> Runtime Terror <br />
        Xiongyi Cai, Elaine Chao, Andrew Zhou, Manav, Hayden Kwok, Guangqi
        Jiang, Jason Zhu, Jerry Thomas John, Peter Tu
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
